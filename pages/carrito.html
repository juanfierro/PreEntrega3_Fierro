<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - MiBouquet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">MiBouquet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Cat√°logo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="fondo-secundario">
        <h2 class="fondo-blanco">Tu Carrito <i class="fas fa-shopping-cart"></i><i class="fas fa-heart"></i></h2>
        <section class="cart-items">
            <div class="cart-item">
                <img src="../assets/img/flor_de_solapa.jpg" alt="Producto 1">
                <p>Flor de Solapa - $25</p>
                <div class="item-details">
                    <input type="number" value="1" min="1">
                    <button><i class="fas fa-trash-alt"></i> Eliminar</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="../assets/img/centros_de_mesa.jpg" alt="Producto 2">
                <p>Centros de Mesa - $25</p>
                <div class="item-details">
                    <input type="number" value="1" min="1">
                    <button><i class="fas fa-trash-alt"></i> Eliminar</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="../assets/img/coronas.jpg" alt="Producto 3">
                <p>Corona - $25</p>
                <div class="item-details">
                    <input type="number" value="1" min="1">
                    <button><i class="fas fa-trash-alt"></i> Eliminar</button>
                </div>
            </div>
        </section>
        <section class="cart-summary">
            <p class="fondo-blanco">Total: $75</p>
            <button>Continuar compra</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 MiBouquet</p>
        <p><i class="fas fa-envelope"></i> mibouquet@gmail.com</p>
        <p><i class="fas fa-phone"></i> +54 351 1231231</p>
        <p>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-instagram"></i>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
